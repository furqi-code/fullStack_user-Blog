<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      /* Ensure empty state container takes full available space and centers content */
      .emptyCart-base-mainContainer {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        min-height: 300px; /* Adjust as needed */
      }

      /* Subcontainer centered with max width */
      .emptyCart-base-subContainer {
        max-width: 320px;
        text-align: center;
      }

      /* Image margin */
      .emptyCart-base-emptyBagImage {
        margin-bottom: 1.5rem;
      }

      /* Text styles */
      .emptyCart-base-emptyText {
        font-size: 22px;
        font-weight: 700;
        color: #111827;
        margin-bottom: 0.25rem;
      }

      .emptyCart-base-emptyDesc {
        font-size: 15px;
        color: #6b7280;
        margin-bottom: 1.5rem;
      }

      /* Wishlist button styling */
      .emptyCart-base-wishlistButton {
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        background-color: #2563eb;
        color: white;
        padding: 0.5rem 1.5rem;
        border-radius: 0.375rem;
        transition: background-color 0.3s ease;
      }

      .emptyCart-base-wishlistButton:hover {
        background-color: #1e40af;
      }
    </style>
  </head>
  <body>
    <div id="root">root element</div>
    <script src="../src/index.js"></script>
  </body>
</html>
